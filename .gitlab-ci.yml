# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: rust:1.31.0

before_script:
  - cargo version
  - rustup component add rustfmt

stages:
  - build
  - test
  - example

fmt:
  stage: build
  script:
      # When running with --check, Rustfmt will exit with 0 if Rustfmt would
      # not make any formatting changes to the input, and 1 if Rustfmt would
      # make changes.
    - cargo fmt --all -- --check

build:
  stage: build
  script:
    - cargo build

test:
  stage: test
  script:
    - cargo test --feature "integration_test"

doc:
  stage: test
  script:
    - cargo doc

serde:
  stage: example
  script:
    - cargo run --example serde

ternary:
  stage: example
  script:
    - cargo run --example ternary
